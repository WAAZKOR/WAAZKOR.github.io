<div class="container">
  <h1>Triangulate</h1>

  <div class="input-container">
    <label for="latitude">Latitude:</label>

  </div>

  <div class="input-container">
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" placeholder="Enter longitude">

  <div class="input-container">

  </div>
 
  <button onclick="drawLine()">Draw Line 1</button>

  </div>

    <label for="bearing2">Bearing 2 (degrees):</label>
    <input type="text" id="bearing2" placeholder="Enter bearing">
  </div>
