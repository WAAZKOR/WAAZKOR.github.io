
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Chris Korsikas - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chris Korsikas</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
         <div class="left-rectangle">
             <h2>Featured Project</h2>
             <p id="description">Hover over a project to see its description.</p>
         </div>
    
         <div class="right-rectangle">
             <div class="item" id="item1" data-description="Description for Project 1"><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/75/75519.png" alt="Project 1"></a></div>
             <div class="item" id="item2" data-description="Description for Project 2"><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/75/75519.png" alt="Project 2"></a></div>
             <div class="item" id="item3" data-description="Description for Project 3"><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/75/75519.png" alt="Project 3"></a></div>
             <div class="item" id="item4" data-description="Description for Project 4"><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/75/75519.png" alt="Project 4"></a></div>
             <div class="item" id="item5" data-description="Description for Project 5"><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/75/75519.png" alt="Project 5"></a></div>
             <div class="item" id="item6" data-description="Description for Project 6"><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/75/75519.png" alt="Project 6"></a></div>
         </div>
         <script>
            const items = document.querySelectorAll('.item');
            const description = document.getElementById('description');
    
            items.forEach(item => {
                item.addEventListener('mouseover', () => {
                    description.textContent = item.getAttribute('data-description');
                });
    
                item.addEventListener('mouseout', () => {
                    description.textContent = 'Hover over a project to see its description.'; 
                });
            });
        </script>
        <footer>
            <p>&copy; 2024 Chris Korsikas</p>
        </footer>
    </div>
</body>
</html>
