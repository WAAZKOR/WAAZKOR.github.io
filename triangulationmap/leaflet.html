<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Korsikas Triangulation Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
  <link rel="stylesheet" href="./leaflet.css">

  
 
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>Triangulate</h1>

  <div class="input-container">
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" placeholder="Enter latitude">
  </div>

  <div class="input-container">
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" placeholder="Enter longitude">
  </div>

  <div class="input-container">
    <label for="bearing">Bearing (degrees):</label>
    <input type="text" id="bearing" placeholder="Enter bearing">
  </div>
 
  <button onclick="drawLine()">Draw Line 1</button>
  <div class="input-container">
    <label for="latitude2">Latitude 2:</label>
    <input type="text" id="latitude2" placeholder="Enter latitude">
  </div>
  
  <div class="input-container">
    <label for="longitude2">Longitude 2:</label>
    <input type="text" id="longitude2" placeholder="Enter longitude">
  </div>
  
  <div class="input-container">
    <label for="bearing2">Bearing 2 (degrees):</label>
    <input type="text" id="bearing2" placeholder="Enter bearing">
  </div>
  
  <button onclick="drawLine2()">Draw Line 2</button>
  

  <div id="map"></div>
</div>
<!-- partial -->

  <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-providers@2.0.0/leaflet-providers.js"></script>
  <script src="./leaflet.js"></script>
</body>
</html>
